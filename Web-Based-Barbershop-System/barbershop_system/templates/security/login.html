{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Barbershop System{% endblock %}

{% block content %}
<div class="container" style="margin-top: 60px; margin-bottom: 60px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body" style="padding: 40px;">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle" style="font-size: 64px; color: var(--primary-color);"></i>
                        <h2 class="mt-3">Login</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form method="POST" action="{% url 'security:login' %}">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Enter your username" required autofocus>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter your password" required>
                        </div>

                        <div class="form-group mb-4">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" name="remember_me" id="remember_me" style="margin-right: 8px;">
                                <label for="remember_me" style="margin: 0;">Remember me</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>

                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Don't have an account?
                                <a href="{% url 'security:register' %}" style="color: var(--secondary-color);">Register here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
