{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Barbershop System{% endblock %}

{% block content %}
<div class="container" style="margin-top: 60px; margin-bottom: 60px;">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body" style="padding: 40px;">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus" style="font-size: 64px; color: var(--primary-color);"></i>
                        <h2 class="mt-3">Create Account</h2>
                        <p class="text-muted">Join our barbershop community</p>
                    </div>

                    <form method="POST" action="{% url 'security:register' %}">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                    <input type="text" name="first_name" id="first_name" class="form-control"
                                           placeholder="Enter first name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" name="last_name" id="last_name" class="form-control"
                                           placeholder="Enter last name" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Choose a username" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" name="email" id="email" class="form-control"
                                   placeholder="Enter your email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" class="form-control"
                                   placeholder="+1 234 567 8900">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="password1" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" name="password1" id="password1" class="form-control"
                                           placeholder="Enter password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="password2" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                    <input type="password" name="password2" id="password2" class="form-control"
                                           placeholder="Confirm password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" name="agree_terms" id="agree_terms" required style="margin-right: 8px;">
                                <label for="agree_terms" style="margin: 0;">
                                    I agree to the Terms and Conditions
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>

                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Already have an account?
                                <a href="{% url 'security:login' %}" style="color: var(--secondary-color);">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
